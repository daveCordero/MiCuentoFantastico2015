			$('#zoomContainer').append('<div class="disBlock floatNoneClearBoth titleZoom">El poder interior</div><div class="containerZoomtx"> Hace muchos años existió una niña llamada Rachell. Era alegre, hermosa e inteligente, le encantaba leer y escribir. Su vida era muy tranquila, pero un día recibió una noticia inesperada: tenía que dejar su escuela –La Asunción– y trasladarse a la Escuela Sagrada Familia, ya que, por el trabajo de sus padres, esta era la más adecuada. <br /><br /> Al principio estuvo muy sola, pero al pasar el tiempo tuvo cinco amigos que se llamaban Allan, Jimena, Alena, Sofía y Ariana. A veces otros chiquitos la molestaban, pero sus amigos no dejaban que se burlaran de ella, siempre la cuidaban. Ellos seis eran inseparables, se apreciaban mucho y se acompañaban en sus alegrías y en sus problemas. <br /><br /> Una oscura mañana del mes de mayo, Rachell se desmayó en la escuela. Nadie sabía por qué, pero su cuerpecito se desvaneció sobre su silla. La maestra asustada llamó a sus padres, mientras sus amigos se quedaron en el aula con ella. <br /><br /> Pasó el tiempo y la niña se sentía peor. Sus papás decidieron llevarla al hospital y, para tristeza de todos, el médico les informó que Rachell tenía cáncer. Sus amigos se sintieron muy tristes, pero la animaron a no darse por vencida e hicieron una campaña para recoger dinero y comprarle los medicamentos que necesitaba. <br /><br /> Una noche, cuando la niña lloraba de dolor en su cama, oyó una voz angelical que le decía - ¡Hola Rachell! <br /><br /> Ella, sorprendida, le preguntó: -¿Quién eres? <br /><br /> Abrió los ojos y vio una mujer bellísima, con cara de ángel, que le dijo -¡Soy el hada que ayuda a las niñas buenas y vengo a ayudarte! Te cumpliré cinco deseos. <br /><br /> -¿En serio? -, preguntó Rachell. <br /><br /> - ¡Sí! - El hada le dijo que podría cumplirle cualquier deseo con una condición: que solo le contara que ella existía, a los mejores amigos. <br /><br /> El primer deseo que Rachell pidió fue poder regresar a la escuela para estudiar y compartir con sus amigos. Ellos se pusieron muy felices y le preguntaron cómo había podido regresar. Entonces ella les narró todo lo sucedido y les pidió que por favor no se lo dijeran a nadie, ese sería su gran secreto. <br /><br /> El día que Rachell cumplió 9 años llegaron a visitarla Allan, Jimena, Alena, Sofía y Ariana. Estaban todos jugando en el cuarto, cuando apareció el hada y los invitó a vivir una inolvidable aventura. Los llevaría a viajar en el tiempo. <br /><br /> Fueron a la era de los dinosaurios, a la era de piedra e incluso al futuro. Cuando iban a regresar se encontraron una puerta secreta, entonces la abrieron y había dragones, hadas, duendes y otros seres fantásticos. Era impresionante el paisaje, con árboles y flores extravagantes, pastos de colores y aguas en forma de arcoíris. <br /><br /> El segundo deseo de Rachell fue tener dinero para comprar sus medicamentos. Despúes de concedérselo, el hada le dijo que escogiera el tercer deseo y ella pidió que todos sus compañeros la dejaran de molestar, pues se sentía muy triste cuando lo hacían. <br /><br /> Rachell estaba feliz por todos los deseos que el hada le había concedido; sin embargo, había uno que aún no le había pedido y era muy importante. Su cuarto deseo era que la sanara del cáncer para tener salud, vivir muchos años más y así lograr sus sueños, poder ir al colegio y a la universidad, trabajar algún día, formar una hermosa familia, tener hijos y nietos… <br /><br /> El hada se quedó muy pensativa. Para cumplirle el deseo necesitaba la ayuda de niños con el alma limpia, como los amigos de Rachell. Le pidió que los llamara. Todos juntos y tomándose de las manos tenían que decir en coro: -¡Ajasar, ajasar, ajasar, Rachell cúrate ya! <br /><br /> Les explicó que era necesario decirlo con mucha fe y de verdad creer que se curaría. Ellos muy extrañados le preguntaron el significado de aquella palabra, pero el hada no se los dijo. Entonces los niños se agarrararon muy fuerte de las manos para decir lo que el hada les pidió. En ese momento el hada desapareció y milagrosamente la salud de Rachell empezó a mejorar. Todos creían que estaba curada. <br /><br /> Después de varias semanas el hada regresó a ver a Rachell. Ella le preguntó por qué se había ausentado tantos días, entonces el hadita le dijo que estaba visitando a otros niños. Rachell notó una gran tristeza en su rostro y le preguntó qué le sucedía. El hadita le dijo que estaba muy triste porque tenía que alejarse de los niños, a los que amaba tanto, que desearía ser un hada jardinera para poder trabajar con las flores y acercarse a los niños para escuchar sus problemas, sus deseos y sus sueños. <br /><br /> Entonces a Rachell se le ocurrió la idea de organizar una fiesta para animar al hada y agradecerle por su valiosa ayuda. Sus amigos le ayudaron a preparar cada detalle y le llevaron preciosos regalos al hada: una nueva varita mágica de Allan, un traje de corazones de Jimena, un polvo mágico de Alena, un hermoso dibujo con la técnica de manga hecho por Sofía y un pastel con frutas que preparó Ariana. <br /><br /> El hada preguntó a Rachell cuál era su quinto deseo, entonces ella le dijo: -Voy a pedir que seas un hada jardinera-. El hadita se conmovió porque vio el gran corazón que tenía la niña. La abrazó con ternura, le dio las gracias y le deseó lo mejor a ella y sus amigos. Después, muy triste, se despidió. <br /><br /> Rachell y sus amigos no volvieron a ver al hada. Ellos se preguntaban qué había pasado y cuál era el significado de aquella palabra que les había hecho decir, pero no sabían cómo encontrar a este personaje tan lindo. <br /><br /> Pasó el tiempo. Rachell se había recuperado por completo y, aunque ya el tema era casi olvidado, ella guardaba en su corazón la duda de porqué le había sucedido todo esto. Con los años se convirtió en toda una señorita, ya tenía quince primaveras y aún mantenía sus amigos de siempre. Ellos compartían todo, pero el hada quedó como una historia de niños de la cual no hablaron más. <br /><br /> Cierto día, Rachell estaba en su cuarto cuando pasó algo que no podía creer. Nuevamente apareció ante sus ojos la preciosa imagen del hada, pero ya no era igual pues llevaba un vestido blanco muy lindo y unas grandes alas. La joven no supo qué decir, entonces el hada le explicó que había regresado para contarle la verdad, le confesó que ella era un ángel y que aquella palabra “ajasar” eran las iniciales de los nombres de sus mejores amigos, que por su poder interior de creer y desear que ella fuera curada, eso sucedió. <br /><br /> Le dijo que la esperanza, la fe, la comprensión y el amor de sus amigos era muy fuerte y que esa fuerza tan grande fue escuchada como una oración y el ángel fue enviado para ayudarlos porque Dios los escuchó. Que todo lo que habían visto fue un milagro que les fue concedido por su gran fe. <br /><br /> El ángel le pidió que no contara a nadie ese secreto y después desapareció. Rachell estaba maravillada, pudo entender todo y lloró de felicidad. Luego se incó y oró como nunca lo había hecho. <br /><br /> Al otro día, cuando estaba con sus amigos, ellos notaron una sonrisa en el rostro de Rachell y le preguntaron qué le sucedía, pero ella solo contestó:  - “Lo que me sucede es que estoy feliz, porque ayer me di cuenta de que todos llevamos un poder interior muy grande y que esa fe puede cambiar muchas cosas con la ayuda de Dios. ¡Los quiero mucho amigos!”. <br /><br /> </div>');
		break;
		
		case '02'://El amor de mi tía y la tamaleada
				$('#zoomContainer').append('<div class="disBlock floatNoneClearBoth titleZoom">El amor de mi tía y la tamaleada</div><div class="containerZoomtx"> Mi tía se llama Yami, pero yo siempre la llamo “Ti”, soy muy apegada a ella.  Ella siempre está haciendo algo, panes caseros, tamal asado, pudín, granizados, helados… en fin, es una tía muy activa. Crecí escuchando la voz de mi tía que me contaba lindos cuentos e historias de la vida y otros cuentos que a ella le contaban cuando era niñita, como El cadejos, La llorona, etc. Mi tía cuenta los cuentos muy bien porque hace teatro y nos asusta mucho, pero es muy divertido. Contándome muchas historias y enseñándome el amor a la patria aprendo cada día más y más. Prefiero mil veces las historias que cuenta mi “Ti”, que ver la televisión. <br /><br /> Cuando tengo algún antojo o idea de alguna receta, siempre cuento con mi “Ti”, que jamás tiene pereza de meterse a la cocina a la media tarde a probar si le salen las recetas.  Cuando se avecina la época navideña disfruto mucho con mi “Ti” en la elaboración de los ricos tamales de cerdo, ya que desde las tres de la madrugada se van al molino a moler el maíz. Yo he querido levantarme al amanecer para acompañarlos al molino, pero el sueño y el frío me han vencido. <br /><br /> Es increíble el día de la tamaleada, pues se pasa en familia. Después de que vienen de moler el maíz empieza una gran actividad en la casa de mi tío Cori: que hay que limpiar hojas, que hay que preparar amarras, que hay que pegar las mesas para poner en tazas todas las cosas que conforman los tamales: alverjas, vainicas, carne de pollo y cerdo, chile dulce y garbanzos. <br /><br /> Por otro lado veo a mi padrino, que es el esposo de mi “Ti” y al que llamo “papi”, amasando la masa a la que mi “Ti” va agregando todo lo que mi abuelita,  que tiene ochenta años, va diciendo que hay que echar. No es que mi “Ti” no sepa, es que a mi abuelita la respetamos mucho y nos gusta que siempre se sienta útil, además tiene mucha sabiduría. <br /><br /> Y sigue moviendo a mano, mi padrino, aquella suculenta masa que cada vez huele más rico y se va haciendo más líquida y sabrosa. En cuanto está lista la masa, mi padrino da un silbido anunciando que se apuren a pasarla al fuego que ya ha estado atizando y manteniendo Cori. Se echa la masa en una olla de hierro con aceite y empieza mi tío Cori a mover con cuchara de palo, dice mi “Ti”, pues es lo que le da gusto a la masa. <br /><br /> No han pasado ni quince minutos cuando la masa empieza a hacer borbollones y eso quiere decir, según mi “Ti” y abuela,  que ya está lista para empezar a envolver los tamales. <br /><br /> Se inicia con la envoltura de los tamales, lo primero que escucho decir a mi “Ti” es: Aneth hágame el favor y se recoge esas mechas porque después caen pelos en la masa, aprenda a nosotras que desde que empezamos nos cortamos uñas, lavamos bien las manos y nos ponemos una gorra en el pelo. Salgo volando a recogerme las mechas, pues no quiero perderme nada, regreso rapidito ya con gorra a iniciar con la ayuda de envolver los tamalitos. Me toca colocarles todos los ingredientes y de vez en cuando envolver algunos que me quedan todos torcidos. <br /><br /> Es simplemente maravilloso compartir la tamaleada con mi familia. Después de mucho trabajo, contando chistes, anécdotas, historias, etc, como a la 1:00 p.m. se escucha a mi “Ti” decir que ya está la primera tanda de treinta piñas listas y envueltas para empezar a cocinar y así es: mi padrino ha estado amarrando las piñas y mi tío Cori, pendiente de que el fuego esté ardiente y sin humo, antes ha puesto sobre el fuego una olla que hicieron de un estañón viejo. Empiezan a echar de una en una las piñas de tamales y se dejan hervir por dos horas, manteniendo atizado el fuego a cada rato. <br /><br /> A mi pobre  tío Cori se le han quemado todos los pelos de las piernas y los ojos se le han puesto como dos llamas, rojiticos,  además le lloran por el humo y el calor. A las dos horas mi padrino dice que ya están listos y salen las primeras piñas, nos sentamos con un jarro de café a saborear aquellos deliciosos tamales. <br /><br /> Aún faltan muchas horas de trabajo, siempre terminamos como a las nueve de la noche, ya que hacemos como cuatrocientas piñas pues los tamales son para toda la familia. Ese día es precioso ya que nos reunimos todos para la tamaleada y cada uno coopera con alguna tarea para que los tamalitos queden bien ricos. <br /><br /> </div>');

		case '03'://La fábrica de sueños, de cuentos e historias
			$('#zoomContainer').append('<div class="disBlock floatNoneClearBoth titleZoom">La fábrica de sueños, de cuentos e historias</div><div class="containerZoomtx"> Érase una vez, en un reino no muy lejano, más bien cerquita de usted, una casita de cuentos entre Alajuela y San José. Este reino encantado con olor a cafetal tiene pisos de tierra, paredes de adobe y ventanas sin cristal. Lo acunan altas montañas donde el alegre sol sale y se esconde, por colinas empinadas llenas de frondosos bosques. Lo arrullan las revoltosas aguas de riachuelos y manantiales y es custodiado por extensos potreros y pintorescos cafetales. Es la casa de mi abuela, aquí se trazó el cuento que les quiero contar. <br /><br /> A mis diez años  pienso críticamente que mi abuela es la dueña innegable de la mejor cuchara del lugar, hace el mejor arroz con pollo que puedas probar y su olla carne es tan buena que si la prueba una calaca se pone a bailar. Pero sin dejarle lugar a la más mínima duda, mi abuela tiene una fábrica de sueños, de cuentos y de historias. Y aunque me encantan sus galletas, la mejor hora de su cocina es cuando pone en el horno un buen relato que acompaña de aguadulce y dos tortillas palmeadas en mi plato. <br /><br /> Guisa en su cocina cuentos de ardillas chimuelas o conejos orejones, de espantosas princesas y chanchitos cachetones; hornea historias de bailarines, chompipes o patos, de aguerridos guerreros y galantes príncipes sapos. Pero sus más amadas, sus favoritas, son las escalofriantes Leyendas Ticas, de padres sin cabeza, carretas sin bueyes y temibles brujas.  Y mujeres con cara de yegua y uñas de aguja. Narra de un enorme y escalofriante perro que por los borrachos arrastra una escandalosa cadena y una voraz hambre y narra de las inocentes luces de las ánimas en pena. <br /><br /> ¡La Llorona, la más triste de las leyendas, la de aquella hermosa joven que el patrón enamoró, humillada y deshonrada hasta su familia la abandonó, cientos de años han pasado y busca por el río lo que la vida le quitó, en el eco de su alarido desahoga su dolor por el niño que ha perdido vaga sola y sin amor! La llorona logra conmover a mi abuela, lo noto en sus palabras, pero aun así sigue siendo uno de los espantos que me hiela más el alma, solo pensar que puede gritar en el río y en seguida en mi ventana… ¡ Ahh! No puedo dormir. <br /><br /> Un día decidí no atormentarme más y cazarla; no sé si fue porque mi abuela inculcó en mí una afinidad por esta leyenda en particular o porque en el reino de los cuentos de mi adorada abuela todos, excepto Yo, ya habían escuchado su grito de dolor.  Una  noche oscura la esperé escondido a la orilla del río, pero aparte de una pandilla de mosquitos y un aterrador búho nada se me apareció, descartando el hecho de que me venció el sueño y me quedé dormido. <br /> Así la esperé durante un par de meses y nada. Solo un día creí escucharla, el cuerpo se me entorpeció, la piel me cambió de tono y perdí el habla, tras escuchar a mi espalda un espeluznante maullido que resultó ser el de un gato bandido, pendenciero y barrigón. <br /><br /> Después de eso dudé del reino mágico donde había crecido, de mi encantadora abuela y de la fábrica de cuentos, porque en aquel lugar de ensueño, de cuentos de hadas y leyendas de horror, nada era real. Yo era solo un grandísimo tonto, un simple iluso que se había dejado influenciar por su imaginación. Esa noche no cené, no acepté ni un cuento ni una pequeña historia o leyenda horror. No, no quise nada, mi abuela se puso tan triste que no olvidaré el dolor en su mirada y aun así me fui acostar, sin decir nada. <br /><br /> No lograba dormir y fue cuando entendí, sentí vergüenza de mí, la fábrica de sueños y de cuentos la encendía mi abuela solo para mí. Y justo cuando me decidí a levantarme de mi cama, un aterrador alarido estremeció el río y un desgarrador maullido sonó en mi ventana. No sé si de miedo, terror o felicidad, salté de la cama a la ventana y vi a la mitad del patio la silueta de una mujer de cabellos largos y canosos con los que jugaba el viento, vestida de blanco, con unas horribles botas y en su pálida mano un candil. <br /><br /> Al despertar concluí que me había desmayado, ya era de día y estaba en el cuarto de mi abuela, había dormido ahí. Me descobijé despacio y por torpe me caí de la cama, debajo de ella estaba la bata, las botas y el candil. Sonreí desahogado. Me senté en la mesa y mi abuela me guiñó dulcemente el ojo, encendió la cocina y la fábrica de sueños, de cuentos y de historias. <br /><br /> </div>');
		break;
		
		case '04'://Cuando las letras no tenían sonido
			$('#zoomContainer').append('<div class="disBlock floatNoneClearBoth titleZoom">Cuando las letras no tenían sonido</div><div class="containerZoomtx"> Era un día tranquilo en el reino de las letras y el rey del abecedario estaba sentado en su trono, pero las puertas del castillo se abrieron. Era la letra A, que llegó quejándose. El rey le preguntó: “¿A qué se deben tus quejas?”. Y era porque las letras no tenían sonido. <br /><br /> – Todas las letras estamos cansadas de no tener sonido y por eso le pedimos que nos otorgue uno –, dijo reclamando la letra A. <br /><br /> – ¡Ay mi querida A, jamás te voy a dar a ti, ni a ninguna de las demás letras un sonido! –, le dijo el rey riéndose. <br /><br /> – ¿Por qué? –, preguntó la A. <br /><br /> – Yo, el rey, seré el único que tendrá un sonido y el sonido será el alfabeto–, le respondió.  La A, muy molesta, se retiró del castillo tirando las puertas con todas sus fuerzas. <br /><br /> Al día siguiente, la A hizo una reunión con todas las letras. – ¿Cómo podemos hacer que el rey nos dé un sonido? –, les preguntó. <br /><br /> Todas las letras se quedaron calladas pensando en una solución.  De pronto, la Z dijo: <br /><br /> – Ya sé, deberíamos ofrecerle algo a cambio al rey –. Y de esa manera, la Z se fue directo al castillo. <br /><br /> Al llegar, el rey le preguntó: – ¿Z, para que has venido? –. La letra le propuso al rey algo a cambio de que le diera un sonido a ella y a las demás letras.  El rey lo pensó un gran rato pero al fin aceptó: – Tal vez podrías limpiar un poco el castillo–, le dijo. <br /><br /> La Z, al oír las palabras del rey, se desilusionó totalmente porque el castillo tenía más de mil pisos. La pobre Z se pasó todo el día limpiando y limpiando hasta que al fin terminó. <br /><br /> – He terminado de limpiar, ahora nos dará un sonido–, le dijo la Z cansada al rey. El rey le respondió: – Ingenua Z, te engañé. <br /><br /> La Z muy molesta se reunió con las letras. La A se acercó y le preguntó: – ¿Lograste que nos dieran un sonido? –.  La Z muy triste respondió que no. La R, que era la más fuerte de todas, dijo: –¡Pues si el rey no quiere hacerlo por las buenas, lo haremos por las malas! <br /><br /> Le dijo al rey que, si no les daba un sonido, le quitaría el castillo. El rey, creyendo que no lo lograría, le dijo: – Pues intenta quitarme el castillo–.  Y la R,  aceptando el reto, levantó el castillo, el cual se tambaleaba de un lado a otro hasta que no pudo más y lo dejó caer. <br /><br /> A las letras se les acabaron las ideas ya no podían más, pero la A hizo un plan: formar un grupo de letras, que tendría las mejores letras. La A, la E, la I, la O y la U fueron las escogidas para la tarea y el grupo se llamó “las vocales”.   Pero el rey no quería que lo molestaran más y se marchó del castillo. Escapó hacia la montaña de la tilde, donde creyó que nadie lo encontraría. Cuando las vocales fueron a buscarlo al castillo no lo encontraron. <br /><br /> Las vocales salieron y le dijeron a las demás letras que el rey había desaparecido. Todas las letras pensaban dónde había podido huir. La U hizo grupos de letras y les ordenó ir por diferentes lugares a buscarlo, pero el esfuerzo fue inútil y no lo encontraron, ya que la montaña de la tilde se encontraba fuera del reino de las letras. <br /><br /> La A, quien era la líder de las vocales, pensó en otro gran plan: ofrecería una recompensa a quien encontrara al rey. Mientras tanto, en la montaña de la tilde,  el rey estaba formando un nuevo castillo con todas las piedras y otras cosas que encontraba por ahí. <br /><br /> La letra H, quien era callada pero tenía fama de ser chismosa, le contó a la A donde estaba el rey. De inmediato todas salieron en su búsqueda. La Q le dijo a las vocales que si encontraban al rey, pero él no les daba un sonido, serían echadas del reino; así las vocales se alarmaron más que antes y emprendieron camino hacia la montaña de la tilde. <br /><br /> Existían rumores de que ese lugar era muy peligroso. Las vocales aterradas subieron la montaña, que cada vez se hacía más y más fría. En la punta de la misma se encontraba el rey, quien había construido un nuevo castillo pero más pequeño que el anterior. <br /><br /> El rey, muy feliz de haberse escapado, dijo: –Hice muy bien al venirme, me libré de esas molestas letras y sigo siendo el único con un sonido. <br /><br /> – ¡Te equivocas! –, le gritó la A. <br /><br /> El rey no podía creer que lo habían encontrado y, al ver que no tenía escapatoria, accedió a darle un sonido a cada letra. Y es esta, mis amigos, la historia de cómo las letras consiguieron su sonido. <br /><br /> </div>');

ecisión de ir a buscarla y voló hasta la universidad. Cuando llegó estaba muy asombrada de la cantidad de personas que había y pensó que le sería difícil encontrar a su amiga Mariana entre esa multitud. Comenzó a emitir un trino débil que se fue haciendo más fuerte, hasta que por fin Mariana escuchó y rápidamente reconoció que era el de su amiga y fue a buscarla. <br /><br /> Cuando se encontraron se saludaron eufóricamente y Nari le comentó lo preocupada que estaba porque no la encontró en su casa. Mariana le dijo que andaba matriculándose en la universidad porque iba a estudiar para ser veterinaria, ya que su gran deseo de poder volar no se iba a cumplir, pero el de cuidar, proteger y conservar la salud de los animales, ese sí. <br /><br /> Nari le dijo: – Mariana, hoy en la tarde te veo en el granero de tu casa, te tengo una sorpresa. <br /><br /> Por la tarde las dos grandes amigas estaban en el granero. Mariana le contó su gran sueño y deseo a Nari, el de poder volar, pero que con los años se le fue esfumando. <br /><br /> – Mariana, cierra los ojos y agarra una de mis alas–, le dijo Nari. <br /><br /> ¡Cuál fue la sorpresa de Mariana que, cuando volvió a abrir los ojos, ya estaba por los aires volando agarrada de Nari! Se sentía única, la dueña del mundo, sentía que su corazón le salía del pecho de la emoción de ver cumplido su sueño. <br /><br /> Desde ese día, Mariana nunca más dejo de creer en sus sueños y les comentaba a las personas lo importante que es no dejar que nada ni nadie se imponga ante nuestros más grandes deseos. Para conseguirlos debemos ser perseverantes y consecuentes con nuestros actos y, así, al final se verán cumplidos nuestros más preciados anhelos. <br /><br /> </div>');

es y salió corriendo adonde él vivía, en una casita humilde. <br /><br /> Al llegar, aquella humilde casita ya no estaba. En su lugar había una mansión con un enorme portón, donde un señor con uniforme, que cuidaba la entrada, le dijo: <br /><br /> – Hola señorito Marlon, ¿cómo le fue el día hoy en la escuela? <br /><br /> – Pura vida –, le contestó Marlon. Luego entró a la mansión, se fue al dormitorio y de inmediato se dirigió al espejo… casi le da un patatús cuando vio que tenía el cabello más rubio que el de un sol, se puso a saltar de alegría. <br /><br /> Así fueron pasando los días y los meses, pero, conforme pasaba el tiempo, Marlon notó un cambio en él; se había vuelto más reservado y desconfiado. Sus amigos, debido a esta actitud, se habían alejado de él, hasta el punto de que Marlon salía de la escuela y en diez minutos estaba en la mansión. Las tardes se le hacía interminables, el aburrimiento y la soledad eran tan grandes que muchas veces no le quedaba más que acudir a las lágrimas por la tristeza que esto le causaba. <br /><br /> Un día, Marlon en sus oraciones le preguntó a Dios por qué le ocurría esto y le pidió que por favor lo ayudara, que le diera una señal para volver a ser feliz. En ese momento, como por obra divina, sonó algo en una de las gavetas de la cómoda que había en el dormitorio, lo cual lo asustó, pero con valentía abrió la gaveta y ¡pun pan!... ¡qué susto se llevó Marlon! Al abrirla, un ratoncillo saltó como un canguro y salió huyendo, pero Marlon dirigió su mirada a la gaveta y se encontró ahí mismo el teléfono celular, recordando al instante que le quedaba un deseo. <br /><br /> Entonces se dijo a sí mismo: “esto tiene que ser obra de nuestro Señor y quiso darme una lección de que en las riquezas y la vanidad no es donde se halla la felicidad”. Sin pensarlo dos veces pidió su último deseo, el cual fue que todo volviera a ser como antes, y por arte de magia todo volvió a ser igual que en el pasado. <br /><br /> Marlon continuó su vida, con sus amigos y su familia, pero esta vez con toda la felicidad del mundo. Con el pasar de los años se hizo un hombre de bien, siempre tuvo lo que quiso y lo que le hiciera feliz, pero con su esfuerzo y el invaluable recuerdo de su infancia, de que la felicidad solo está en el corazón de cada uno de nosotros. <br /><br /> </div>');

								$('#txSlide1-1').append("Hace muchos años existió una niña llamada Rachell. Era alegre, hermosa e inteligente, le encantaba leer y escribir. Su vida era muy tranquila, pero un día recibió una noticia inesperada: tenía que dejar su escuela –La Asunción– y trasladarse a la Escuela Sagrada Familia, ya que, por el trabajo de sus padres, esta era la más adecuada. <br /><br /> Al principio estuvo muy sola, pero al pasar el tiempo tuvo cinco amigos que se llamaban Allan, Jimena, Alena, Sofía y Ariana. A veces otros chiquitos la molestaban, pero sus amigos no dejaban que se burlaran de ella, siempre la cuidaban. Ellos seis eran inseparables, se apreciaban mucho y se acompañaban en sus alegrías y en sus problemas.");
								
								$('#txSlide1-2').append("Una oscura mañana del mes de mayo, Rachell se desmayó en la escuela. Nadie sabía por qué, pero su cuerpecito se desvaneció sobre su silla. La maestra asustada llamó a sus padres, mientras sus amigos se quedaron en el aula con ella. <br /><br /> Pasó el tiempo y la niña se sentía peor. Sus papás decidieron llevarla al hospital y, para tristeza de todos, el médico les informó que Rachell tenía cáncer. Sus amigos se sintieron muy tristes, pero la animaron a no darse por vencida e hicieron una campaña para recoger dinero y comprarle los medicamentos que necesitaba. <br /><br /> Una noche, cuando la niña lloraba de dolor en su cama, oyó una voz angelical que le decía - ¡Hola Rachell!");

								$('#txSlide1-4').append("El día que Rachell cumplió 9 años llegaron a visitarla Allan, Jimena, Alena, Sofía y Ariana. Estaban todos jugando en el cuarto, cuando apareció el hada y los invitó a vivir una inolvidable aventura. Los llevaría a viajar en el tiempo. <br /><br /> Fueron a la era de los dinosaurios, a la era de piedra e incluso al futuro. Cuando iban a regresar se encontraron una puerta secreta, entonces la abrieron y había dragones, hadas, duendes y otros seres fantásticos. Era impresionante el paisaje, con árboles y flores extravagantes, pastos de colores y aguas en forma de arcoíris. <br /><br /> El segundo deseo de Rachell fue tener dinero para comprar sus medicamentos. Despúes de concedérselo, el hada le dijo que escogiera el tercer deseo y ella pidió que todos sus compañeros la dejaran de molestar, pues se sentía muy triste cuando lo hacían.");

								$('#txSlide1-5').append("Rachell estaba feliz por todos los deseos que el hada le había concedido; sin embargo, había uno que aún no le había pedido y era muy importante. Su cuarto deseo era que la sanara del cáncer para tener salud, vivir muchos años más y así lograr sus sueños, poder ir al colegio y a la universidad, trabajar algún día, formar una hermosa familia, tener hijos y nietos… <br /><br /> El hada se quedó muy pensativa. Para cumplirle el deseo necesitaba la ayuda de niños con el alma limpia, como los amigos de Rachell. Le pidió que los llamara. Todos juntos y tomándose de las manos tenían que decir en coro: -¡Ajasar, ajasar, ajasar, Rachell cúrate ya!");

								$('#txSlide1-6').append("Les explicó que era necesario decirlo con mucha fe y de verdad creer que se curaría. Ellos muy extrañados le preguntaron el significado de aquella palabra, pero el hada no se los dijo. Entonces los niños se agarrararon muy fuerte de las manos para decir lo que el hada les pidió. <br /><br /> En ese momento el hada desapareció y milagrosamente la salud de Rachell empezó a mejorar. Todos creían que estaba curada. <br /><br /> Después de varias semanas el hada regresó a ver a Rachell.");

								$('#txSlide1-7').append("Ella le preguntó por qué se había ausentado tantos días, entonces el hadita le dijo que estaba visitando a otros niños. Rachell notó una gran tristeza en su rostro y le preguntó qué le sucedía. El hadita le dijo que estaba muy triste porque tenía que alejarse de los niños, a los que amaba tanto, que desearía ser un hada jardinera para poder trabajar con las flores y acercarse a los niños para escuchar sus problemas, sus deseos y sus sueños. <br /><br /> Entonces a Rachell se le ocurrió la idea de organizar una fiesta para animar al hada y agradecerle por su valiosa ayuda. Sus amigos le ayudaron a preparar cada detalle y le llevaron preciosos regalos al hada: una nueva varita mágica de Allan, un traje de corazones de Jimena, un polvo mágico de Alena, un hermoso dibujo con la técnica de manga hecho por Sofía y un pastel con frutas que preparó Ariana.");

								$('#txSlide1-8').append("El hada preguntó a Rachell cuál era su quinto deseo, entonces ella le dijo: -Voy a pedir que seas un hada jardinera-. El hadita se conmovió porque vio el gran corazón que tenía la niña. La abrazó con ternura, le dio las gracias y le deseó lo mejor a ella y sus amigos. Después, muy triste, se despidió. <br /><br /> Rachell y sus amigos no volvieron a ver al hada. Ellos se preguntaban qué había pasado y cuál era el significado de aquella palabra que les había hecho decir, pero no sabían cómo encontrar a este personaje tan lindo. <br /><br /> Pasó el tiempo. Rachell se había recuperado por completo y, aunque ya el tema era casi olvidado, ella guardaba en su corazón la duda de porqué le había sucedido todo esto. Con los años se convirtió en toda una señorita, ya tenía quince primaveras y aún mantenía sus amigos de siempre. Ellos compartían todo, pero el hada quedó como una historia de niños de la cual no hablaron más.");

								$('#txSlide1-9').append("Cierto día, Rachell estaba en su cuarto cuando pasó algo que no podía creer. Nuevamente apareció ante sus ojos la preciosa imagen del hada, pero ya no era igual pues llevaba un vestido blanco muy lindo y unas grandes alas. <br /><br /> La joven no supo qué decir, entonces el hada le explicó que había regresado para contarle la verdad, le confesó que ella era un ángel y que aquella palabra “ajasar” eran las iniciales de los nombres de sus mejores amigos, que por su poder interior de creer y desear que ella fuera curada, eso sucedió. <br /><br /> Le dijo que la esperanza, la fe, la comprensión y el amor de sus amigos era muy fuerte y que esa fuerza tan grande fue escuchada como una oración y el ángel fue enviado para ayudarlos porque Dios los escuchó. Que todo lo que habían visto fue un milagro que les fue concedido por su gran fe.");

								$('#txSlide1-10').append("El ángel le pidió que no contara a nadie ese secreto y después desapareció. Rachell estaba maravillada, pudo entender todo y lloró de felicidad. Luego se incó y oró como nunca lo había hecho. <br /><br /> Al otro día, cuando estaba con sus amigos, ellos notaron una sonrisa en el rostro de Rachell y le preguntaron qué le sucedía, pero ella solo contestó: - “Lo que me sucede es que estoy feliz, porque ayer me di cuenta de que todos llevamos un poder interior muy grande y que esa fe puede cambiar muchas cosas con la ayuda de Dios. ¡Los quiero mucho amigos!”.");

								$('#creditoCuento').append("<span>Autora:</span> Aneth Cuadra Carvajal • <span>Escuela:</span> Buenaventura Corrales Bermúdez <br /> <span>Docente:</span> Virginia Mairena Ramírez • <span>Bibliotecóloga:</span> Ingrid Zamora Cascante");
								
								$("#swipers").append("<div class='swiper-slide'> <div id='instruSlide'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide2-1'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide2-2'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide2-3'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide2-4'></div> </div>");
								
								$('#txSlide2-1').append("Mi tía se llama Yami, pero yo siempre la llamo “Ti”, soy muy apegada a ella.  Ella siempre está haciendo algo, panes caseros, tamal asado, pudín, granizados, helados… en fin, es una tía muy activa. Crecí escuchando la voz de mi tía que me contaba lindos cuentos e historias de la vida y otros cuentos que a ella le contaban cuando era niñita, como El cadejos, La llorona, etc. Mi tía cuenta los cuentos muy bien porque hace teatro y nos asusta mucho, pero es muy divertido. Contándome muchas historias y enseñándome el amor a la patria aprendo cada día más y más. Prefiero mil veces las historias que cuenta mi “Ti”, que ver la televisión. <br /><br /> Cuando tengo algún antojo o idea de alguna receta, siempre cuento con mi “Ti”, que jamás tiene pereza de meterse a la cocina a la media tarde a probar si le salen las recetas.  Cuando se avecina la época navideña disfruto mucho con mi “Ti” en la elaboración de los ricos tamales de cerdo, ya que desde las tres de la madrugada se van al molino a moler el maíz. Yo he querido levantarme al amanecer para acompañarlos al molino, pero el sueño y el frío me han vencido.");
								
								$('#txSlide2-2').append("Es increíble el día de la tamaleada, pues se pasa en familia. Después de que vienen de moler el maíz empieza una gran actividad en la casa de mi tío Cori: que hay que limpiar hojas, que hay que preparar amarras, que hay que pegar las mesas para poner en tazas todas las cosas que conforman los tamales: alverjas, vainicas, carne de pollo y cerdo, chile dulce y garbanzos. <br /><br /> Por otro lado veo a mi padrino, que es el esposo de mi “Ti” y al que llamo “papi”, amasando la masa a la que mi “Ti” va agregando todo lo que mi abuelita,  que tiene ochenta años, va diciendo que hay que echar. No es que mi “Ti” no sepa, es que a mi abuelita la respetamos mucho y nos gusta que siempre se sienta útil, además tiene mucha sabiduría. <br /><br /> Y sigue moviendo a mano, mi padrino, aquella suculenta masa que cada vez huele más rico y se va haciendo más líquida y sabrosa.  En cuanto está lista la masa, mi padrino da un silbido anunciando que se apuren a pasarla al fuego que ya ha estado atizando y manteniendo Cori.  Se echa la masa en una olla de hierro con aceite y empieza mi tío Cori a mover con cuchara de palo, dice mi “Ti”, pues es lo que le da gusto a la masa.");
								
								$('#txSlide2-3').append("No han pasado ni quince minutos cuando la masa empieza a hacer borbollones y eso quiere decir, según mi “Ti” y abuela,  que ya está lista para empezar a envolver los tamales. <br /><br /> Se inicia con la envoltura de los tamales, lo primero que escucho decir a mi “Ti” es: Aneth hágame el favor y se recoge esas mechas porque después caen pelos en la masa, aprenda a nosotras que desde que empezamos nos cortamos uñas, lavamos bien las manos y nos ponemos una gorra en el pelo. Salgo volando a recogerme las mechas, pues no quiero perderme nada, regreso rapidito ya con gorra a iniciar con la ayuda de envolver los tamalitos. Me toca colocarles todos los ingredientes y de vez en cuando envolver algunos que me quedan todos torcidos. <br /><br /> Es simplemente maravilloso compartir la tamaleada con mi familia. Después de mucho trabajo, contando chistes, anécdotas, historias, etc, como a la 1:00 p.m. se escucha a mi “Ti” decir que ya está la primera tanda de treinta piñas listas y envueltas para empezar a cocinar y así es: mi padrino ha estado amarrando las piñas y mi tío Cori, pendiente de que el fuego esté ardiente y sin humo, antes ha puesto sobre el fuego una olla que hicieron de un estañón viejo.");
								
								$('#txSlide2-4').append("Empiezan a echar de una en una las piñas de tamales y se dejan hervir por dos horas, manteniendo atizado el fuego a cada rato. <br /><br /> A mi pobre  tío Cori se le han quemado todos los pelos de las piernas y los ojos se le han puesto como dos llamas, rojiticos,  además le lloran por el humo y el calor. A las dos horas mi padrino dice que ya están listos y salen las primeras piñas, nos sentamos con un jarro de café a saborear aquellos deliciosos tamales. <br /><br /> Aún faltan muchas horas de trabajo, siempre terminamos como a las nueve de la noche, ya que hacemos como cuatrocientas piñas pues los tamales son para toda la familia. Ese día es precioso ya que nos reunimos todos para la tamaleada y cada uno coopera con alguna tarea para que los tamalitos queden bien ricos.");

							case '03'://La fábrica de sueños, de cuentos e historias
								$('#tituloCuento').append("La fábrica de sueños, de cuentos e historias");
								
								$('#creditoCuento').append("<span>Autor:</span> Albert Leonardo Sibaja Campos • <span>Escuela:</span> San Rafael de Naranjo <br /> <span>Docente:</span> Luz Marina Solís García • <span>Bibliotecóloga:</span> Leda Zúñiga García");
								
								$("#swipers").append("<div class='swiper-slide'> <div id='instruSlide'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide3-1'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide3-2'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide3-3'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide3-4'></div> </div>");
								
								$('#txSlide3-1').append("Érase una vez, en un reino no muy lejano, más bien cerquita de usted, una casita de cuentos entre Alajuela y San José. Este reino encantado con olor a cafetal tiene pisos de tierra, paredes de adobe y ventanas sin cristal. Lo acunan altas montañas donde el alegre sol sale y se esconde, por colinas empinadas llenas de frondosos bosques. Lo arrullan las revoltosas aguas de riachuelos y manantiales y es custodiado por extensos potreros y pintorescos cafetales. Es la casa de mi abuela, aquí se trazó el cuento que les quiero contar. <br /><br /> A mis diez años pienso críticamente que mi abuela es la dueña innegable de la mejor cuchara del lugar, hace el mejor arroz con pollo que puedas probar y su olla carne es tan buena que si la prueba una calaca se pone a bailar. Pero sin dejarle lugar a la más mínima duda, mi abuela tiene una fábrica de sueños, de cuentos y de historias. Y aunque me encantan sus galletas, la mejor hora de su cocina es cuando pone en el horno un buen relato que acompaña de aguadulce y dos tortillas palmeadas en mi plato.");
								
								$('#txSlide3-2').append("Guisa en su cocina cuentos de ardillas chimuelas o conejos orejones, de espantosas princesas y chanchitos cachetones; hornea historias de bailarines, chompipes o patos, de aguerridos guerreros y galantes príncipes sapos. Pero sus más amadas, sus favoritas, son las escalofriantes Leyendas Ticas, de padres sin cabeza, carretas sin bueyes y temibles brujas.  Y mujeres con cara de yegua y uñas de aguja. Narra de un enorme y escalofriante perro que por los borrachos arrastra una escandalosa cadena y una voraz hambre y narra de las inocentes luces de las ánimas en pena. <br /><br /> ¡La Llorona, la más triste de las leyendas, la de aquella hermosa joven que el patrón enamoró, humillada y deshonrada hasta su familia la abandonó, cientos de años han pasado y busca por el río lo que la vida le quitó, en el eco de su alarido desahoga su dolor por el niño que ha perdido vaga sola y sin amor! La llorona logra conmover a mi abuela, lo noto en sus palabras, pero aun así sigue siendo uno de los espantos que me hiela más el alma, solo pensar que puede gritar en el río y en seguida en mi ventana… ¡ Ahh! No puedo dormir.");
								
								$('#txSlide3-3').append("Un día decidí no atormentarme más y cazarla; no sé si fue porque mi abuela inculcó en mí una afinidad por esta leyenda en particular o porque en el reino de los cuentos de mi adorada abuela todos, excepto Yo, ya habían escuchado su grito de dolor.  Una  noche oscura la esperé escondido a la orilla del río, pero aparte de una pandilla de mosquitos y un aterrador búho nada se me apareció, descartando el hecho de que me venció el sueño y me quedé dormido. <br /><br /> Así la esperé durante un par de meses y nada. Solo un día creí escucharla, el cuerpo se me entorpeció, la piel me cambió de tono y perdí el habla, tras escuchar a mi espalda un espeluznante maullido que resultó ser el de un gato bandido, pendenciero y barrigón. <br /><br /> Después de eso dudé del reino mágico donde había crecido, de mi encantadora abuela y de la fábrica de cuentos, porque en aquel lugar de ensueño, de cuentos de hadas y leyendas de horror, nada era real. Yo era solo un grandísimo tonto, un simple iluso que se había dejado influenciar por su imaginación. Esa noche no cené, no acepté ni un cuento ni una pequeña historia o leyenda horror.");
								
								$('#txSlide3-4').append("No, no quise nada, mi abuela se puso tan triste que no olvidaré el dolor en su mirada y aun así me fui acostar, sin decir nada. <br /><br /> No lograba dormir y fue cuando entendí, sentí vergüenza de mí, la fábrica de sueños y de cuentos la encendía mi abuela solo para mí. Y justo cuando me decidí a levantarme de mi cama, un aterrador alarido estremeció el río y un desgarrador maullido sonó en mi ventana. No sé si de miedo, terror o felicidad, salté de la cama a la ventana y vi a la mitad del patio la silueta de una mujer de cabellos largos y canosos con los que jugaba el viento, vestida de blanco, con unas horribles botas y en su pálida mano un candil. <br /><br /> Al despertar concluí que me había desmayado, ya era de día y estaba en el cuarto de mi abuela, había dormido ahí. Me descobijé despacio y por torpe me caí de la cama, debajo de ella estaba la bata, las botas y el candil. Sonreí desahogado. Me senté en la mesa y mi abuela me guiñó dulcemente el ojo, encendió la cocina y la fábrica de sueños, de cuentos y de historias.");

								$('#txSlide4-1').append("Era un día tranquilo en el reino de las letras y el rey del abecedario estaba sentado en su trono, pero las puertas del castillo se abrieron. Era la letra A, que llegó quejándose. El rey le preguntó: “¿A qué se deben tus quejas?”. Y era porque las letras no tenían sonido. <br /><br /> – Todas las letras estamos cansadas de no tener sonido y por eso le pedimos que nos otorgue uno –, dijo reclamando la letra A. <br /><br /> – ¡Ay mi querida A, jamás te voy a dar a ti, ni a ninguna de las demás letras un sonido! –, le dijo el rey riéndose. <br /><br /> – ¿Por qué? –, preguntó la A. <br /><br /> – Yo, el rey, seré el único que tendrá un sonido y el sonido será el alfabeto–, le respondió.  La A, muy molesta, se retiró del castillo tirando las puertas con todas sus fuerzas.");
								
								$('#txSlide4-2').append("Al día siguiente, la A hizo una reunión con todas las letras. – ¿Cómo podemos hacer que el rey nos dé un sonido? –, les preguntó. <br /><br /> Todas las letras se quedaron calladas pensando en una solución. De pronto, la Z dijo: <br />– Ya sé, deberíamos ofrecerle algo a cambio al rey –. Y de esa manera, la Z se fue directo al castillo. <br /><br /> Al llegar, el rey le preguntó: – ¿Z, para que has venido? –. La letra le propuso al rey algo a cambio de que le diera un sonido a ella y a las demás letras. El rey lo pensó un gran rato pero al fin aceptó: – Tal vez podrías limpiar un poco el castillo–, le dijo. <br /><br /> La Z, al oír las palabras del rey, se desilusionó totalmente porque el castillo tenía más de mil pisos. La pobre Z se pasó todo el día limpiando y limpiando hasta que al fin terminó. <br /><br /> – He terminado de limpiar, ahora nos dará un sonido–, le dijo la Z cansada al rey. El rey le respondió: – Ingenua Z, te engañé.");
								
								$('#txSlide4-3').append("La Z muy molesta se reunió con las letras. La A se acercó y le preguntó: – ¿Lograste que nos dieran un sonido? –.  La Z muy triste respondió que no. La R, que era la más fuerte de todas, dijo: –¡Pues si el rey no quiere hacerlo por las buenas, lo haremos por las malas! <br /><br /> Le dijo al rey que, si no les daba un sonido, le quitaría el castillo. El rey, creyendo que no lo lograría, le dijo: – Pues intenta quitarme el castillo–.  Y la R,  aceptando el reto, levantó el castillo, el cual se tambaleaba de un lado a otro hasta que no pudo más y lo dejó caer. <br /><br /> A las letras se les acabaron las ideas ya no podían más, pero la A hizo un plan: formar un grupo de letras, que tendría las mejores letras. La A, la E, la I, la O y la U fueron las escogidas para la tarea y el grupo se llamó “las vocales”.   Pero el rey no quería que lo molestaran más y se marchó del castillo. Escapó hacia la montaña de la tilde, donde creyó que nadie lo encontraría. Cuando las vocales fueron a buscarlo al castillo no lo encontraron. <br /><br /> Las vocales salieron y le dijeron a las demás letras que el rey había desaparecido. Todas las letras pensaban dónde había podido huir.");
								
								$('#txSlide4-4').append("La U hizo grupos de letras y les ordenó ir por diferentes lugares a buscarlo, pero el esfuerzo fue inútil y no lo encontraron, ya que la montaña de la tilde se encontraba fuera del reino de las letras. <br /><br /> La A, quien era la líder de las vocales, pensó en otro gran plan: ofrecería una recompensa a quien encontrara al rey. Mientras tanto, en la montaña de la tilde,  el rey estaba formando un nuevo castillo con todas las piedras y otras cosas que encontraba por ahí. <br /><br /> La letra H, quien era callada pero tenía fama de ser chismosa, le contó a la A donde estaba el rey. De inmediato todas salieron en su búsqueda. La Q le dijo a las vocales que si encontraban al rey, pero él no les daba un sonido, serían echadas del reino; así las vocales se alarmaron más que antes y emprendieron camino hacia la montaña de la tilde. <br /><br /> Existían rumores de que ese lugar era muy peligroso. Las vocales aterradas subieron la montaña, que cada vez se hacía más y más fría. En la punta de la misma se encontraba el rey, quien había construido un nuevo castillo pero más pequeño que el anterior.");
								
								$('#txSlide4-5').append("El rey, muy feliz de haberse escapado, dijo: –Hice muy bien al venirme, me libré de esas molestas letras y sigo siendo el único con un sonido. <br /><br /> – ¡Te equivocas! –, le gritó la A. <br /><br /> El rey no podía creer que lo habían encontrado y, al ver que no tenía escapatoria, accedió a darle un sonido a cada letra. Y es esta, mis amigos, la historia de cómo las letras consiguieron su sonido.");

								$('#txSlide5-1').append("Bitácora de vuelo. Día 1: A quien reciba esta señal,  mi nombre es Anunaki, capitán de la sexta tropa colonizadora espacial del planeta HD8551, galaxia Andrómeda. Mi misión, colonizar al planeta Tierra. A 36 años luz de mi objetivo verifico zona de aterrizaje, 8° y 11° 15 latitud norte , 82° y 86° longitud oeste, sector verde del planeta conocido como el país más feliz del mundo… <br /><br /> Bitácora de vuelo, día 1660: Aterrizaje completado con éxito, comprobando composición química de la atmósfera terrestre, los  instrumentos dan medidas alteradas 85% dióxido de carbono, 15 % oxígeno, casi mortal. El videolizador muestra gran presencia de vida, datos insuficientes para determinar su nivel de inteligencia. Con el fotochop se procede a capturar   imagen y personalidad de un terrícola, y así me mezclo con ellos.");
								
								$('#txSlide5-2').append("Bitácora de vuelo, día 1661: Soy tico ahora, me llamo Luis, vivo en San Rafa, tengo  buen chaine y buen tarro, todo tuanis, grabado su idioma pura vida. Objetivo del día, entregar pliego de peticiones y protocolo para que esta nación se rinda e inicie la colonización. Iniciando en Cuesta Moras, donde se reúne el parlamento. <br /><br /> – Tuanis–, me dice el tombo de la puerta. <br /> – Buenos días, mi nombre es Anunaki, capitán de la sexta tropa colonizadora espacial del planeta HD8551, galaxia Andrómeda. Mi misión, colonizar al planeta Tierra. He venido a entregar al parlamento las condiciones para que se rindan. <br /> – Mae, está camote, déjese de tramas, aquí no hay ninguna comisión que vea esa vara, pero para ayudarle vaya a la ventanilla 5,6,7,8 o 9.");

								$('#txSlide5-4').append("Una oficina amplia y blanca, con una leyenda en azul de Bienvenido a la Sala Cuarta. Esperando mi turno para ser atendido me encuentro a Miguel Cordero, que pide que hagan innombrable al chifrijo; a un grupo de personas que querían casarse, a un carnicero demandando al panadero que usaba su frase “Pegando porte y la vara”, a una tal Marielena que pide que la Caja Costarricense de Seguro Social le entregue un medicamento que no está en la lista para paralizar cierto virus llamado SIDA, a un conservacionista muerto y otro que alerta sobre la venta de las reservas de agua, cuando de pronto se enciende la luz y una voz dice “el que sigue”. <br /><br /> – Buenas tardes, mi nombre es Anunaki , capitán de la sexta tropa colonizadora espacial del planeta HD8551, galaxia Andrómeda. Misión, colonizar el planeta Tierra.");

								$('#txSlide5-5').append("Muy serio y estirado el funcionario, sin volver la mirada hacia mí, con voz cansada me indica: – Señor, para realizar su trámite debe identificarse y traer algo que pruebe que usted es quien indica ser. Mire, le voy a sugerir se presente en la Caja para que ellos certifiquen y den fe de su extraterrestrioridad y después viene a ver qué puedo hacer por usted. <br /><br /> Al salir, un terrícola sonriente se  acerca y dice: – Tuanis, ¿para dónde va? ¿lo llevo? Mire, ahí nomacitico tengo la nave y cobro poquitico, nunca se suba en esos taxis rojos, son ladronciticos aquí yo le hago el cachetico, en dos toques lo llevo al hospi para que le den la chequeadita. <br /><br /> Huele a tristeza, sudor y cloroformo este lugar, la fila como la Galaxia misma. Una vez frente a la ventanilla: – Buenas tardes, mi nombre es Anunaki, capitán de la sexta tropa colonizadora espacial del planeta HD8551, galaxia Andrómeda, misión colonizar el planeta Tierra.");

								$('#txSlide5-6').append("Una señora mal encarada me dice: – ¡Ay sí sí sí, déjese de presentaciones! Solo hay campo para el 15 de julio del 2020, deje su número de teléfono para llamarlo por si hay algún cambio. <br /><br /> Camino a San Rafa, con mi inteligencia superior intento entender este día, al tico, su país chiquitico, sus instituciones paralizaditas, su futuro comprometiditico, su gente despistaditica y su idioma desconociditico. <br /><br /> Bitácora de Vuelo, día 3615. A la sexta tropa colonizadora espacial: mi nombre es Luis, vivo en San Rafa, estoy aquí relajaditico, entrándole al gallo pintico y un yodito, todavía nada de aquel asuntico, estoy en la choza descansaditico, misión abortaditica. Pura vida, nos vidrios.");

								$('#txSlide6-1').append("Hace algún tiempo hubo una niña, llamada Mariana, que tenía una gran imaginación y deseaba con todo su corazón poder volar. Pasaron los años, Mariana creció en gracia y belleza y su deseo de volar se iba desvaneciendo. <br /><br /> Cuando cumplió 15 años, sus padres le dieron un regalo: era un libro sobre animales voladores; entre ellos habían murciélagos, abejas, libélulas, mariposas de hermosos colores, insectos y en su mayoría aves de todos tamaños, lo que revivió su deseo de niña de poder volar.");
								
								$('#txSlide6-2').append("Ese mismo día, estando en su habitación, sorprendida con las imágenes del libro y con lo que leía, escuchó un ruido. Era una pequeña golondrina que se había estrellado contra su ventana. Fue a auxiliarla y la encontró con el ala rota, la curó y la alimentó. Pero cuál fue su sorpresa que, a la mañana siguiente, la golondrina la saludó y le agradeció por ayudarla. <br /><br /> La golondrina le dijo:  – Hola Mariana, mi nombre es Nari, gracias por socorrerme ayer, me gustaría saber si quieres ser mi amiga–.  Mariana estaba sorprendida y pensó que era un sueño, que aún continuaba dormida, pero Nari le comentó:  – Mariana, a las jóvenes de buen corazón les suceden cosas maravillosas y sus sueños se llegan a cumplir.");
								
								$('#txSlide6-3').append("Mariana, aún sorprendida, respondió: – Gracias Nari, por tus lindas palabras, ¡claro que quiero que seamos amigas! –. <br /><br /> Desde ese día se hicieron grandes amigas. Nari llegaba a visitar a Mariana durante el período de migración, compartían historias y aventuras que a las dos les había sucedido durante el año. <br /><br /> Un día Nari llegó y, para su sorpresa, no encontró a Mariana. Se preocupó, pensó que algo malo le había sucedido, pero en eso una pequeña ave le comentó que Mariana se había mudado a la ciudad, a estudiar una carrera universitaria.");
								
								$('#txSlide6-4').append("Entonces Nari tomó la decisión de ir a buscarla y voló hasta la universidad. Cuando llegó estaba muy asombrada de la cantidad de personas que había y pensó que le sería difícil encontrar a su amiga Mariana entre esa multitud. Comenzó a emitir un trino débil que se fue haciendo más fuerte, hasta que por fin Mariana escuchó y rápidamente reconoció que era el de su amiga y fue a buscarla. <br /><br /> Cuando se encontraron se saludaron eufóricamente y Nari le comentó lo preocupada que estaba porque no la encontró en su casa.");

								$('#txSlide6-5').append("Mariana le dijo que andaba matriculándose en la universidad porque iba a estudiar para ser veterinaria, ya que su gran deseo de poder volar no se iba a cumplir, pero el de cuidar, proteger y conservar la salud de los animales, ese sí. <br /><br /> Nari le dijo: – Mariana, hoy en la tarde te veo en el granero de tu casa, te tengo una sorpresa. <br /><br /> Por la tarde las dos grandes amigas estaban en el granero. Mariana le contó su gran sueño y deseo a Nari, el de poder volar, pero que con los años se le fue esfumando. <br /><br /> – Mariana, cierra los ojos y agarra una de mis alas–, le dijo Nari.");
								
								$('#txSlide6-6').append("¡Cuál fue la sorpresa de Mariana que, cuando volvió a abrir los ojos, ya estaba por los aires volando agarrada de Nari! Se sentía única, la dueña del mundo, sentía que su corazón le salía del pecho de la emoción de ver cumplido su sueño. <br /><br /> Desde ese día, Mariana nunca más dejo de creer en sus sueños y les comentaba a las personas lo importante que es no dejar que nada ni nadie se imponga ante nuestros más grandes deseos. Para conseguirlos debemos ser perseverantes y consecuentes con nuestros actos y, así, al final se verán cumplidos nuestros más preciados anhelos.");

								$("#swipers").append("<div class='swiper-slide'> <div id='instruSlide'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide7-1'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide7-2'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide7-3'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide7-4'></div> </div>");
								
								$('#txSlide7-1').append("Hace un tiempo no muy lejano, en un pueblo de clase media, vivía un niño muy alegre llamado Marlon. Él siempre se tardaba en llegar a su casa luego de haber terminado la escuela, debido a que se quedaba a jugar y a divertirse con los amigos que tenía y que lo querían mucho. Un día ocurrió algo que cambiaría el curso de la vida de Marlon. <br /><br /> Sucedió que, cuando Marlon regresaba a la casa después de haber terminado la escuela y de haber jugado con sus amigos, se encontró en el camino un teléfono celular. Por curiosidad, el niño optó por recoger el teléfono, el cual inmediatamente timbró. Con gran sorpresa notó que era un mensaje de texto, que decía lo siguiente: “Soy el genio del teléfono celular y quiero concederte tres deseos”. <br /><br /> Marlon no salía del asombro y quiso apagar el teléfono celular, pero no pudo; intentó hacer una llamada y tampoco lo logró, siempre volvía a aparecer el mismo mensaje de texto. Luego el genio del teléfono le preguntó: “Marlon, ¿quieres pedir tus tres deseos, por favor?”.");
								
								$('#txSlide7-2').append("Marlon, extrañado, se preguntaba a sí mismo: “¿cómo es que este genio sabe mi nombre?”. Al rato decidió seguirle la corriente y le pidió el primer deseo: “el primer deseo que quiero pedirte, genio, es que mis papás sean millonarios y me compren todo lo que yo quiera”.  Al cabo de un segundo de que envió este mensaje, el teléfono timbró y apareció una respuesta que decía: “su deseo ha sido concedido”. <br /><br /> El niño estaba convencido de que esto era real, entonces optó por pedir el segundo deseo y escribió lo siguiente: “yo siempre he tenido el cabello de color negro, ahora lo quiero tener como el color del sol, amarillo”.  Al cabo de un segundo, el teléfono timbró de nuevo y apareció otra vez el mensaje que decía: “su deseo ha sido concedido”.  Marlon no lo pensó dos veces y salió corriendo adonde él vivía, en una casita humilde. <br /><br /> Al llegar, aquella humilde casita ya no estaba. En su lugar había una mansión con un enorme portón, donde un señor con uniforme, que cuidaba la entrada, le dijo: <br /><br /> – Hola señorito Marlon, ¿cómo le fue el día hoy en la escuela?");
								
								$('#txSlide7-3').append("– Pura vida –, le contestó Marlon. Luego entró a la mansión, se fue al dormitorio y de inmediato se dirigió al espejo… casi le da un patatús cuando vio que tenía el cabello más rubio que el de un sol, se puso a saltar de alegría. <br /><br /> Así fueron pasando los días y los meses, pero, conforme pasaba el tiempo, Marlon notó un cambio en él; se había vuelto más reservado y desconfiado. Sus amigos, debido a esta actitud, se habían alejado de él, hasta el punto de que Marlon salía de la escuela y en diez minutos estaba en la mansión. Las tardes se le hacía interminables, el aburrimiento y la soledad eran tan grandes que muchas veces no le quedaba más que acudir a las lágrimas por la tristeza que esto le causaba. <br /><br /> Un día, Marlon en sus oraciones le preguntó a Dios por qué le ocurría esto y le pidió que por favor lo ayudara, que le diera una señal para volver a ser feliz. En ese momento, como por obra divina, sonó algo en una de las gavetas de la cómoda que había en el dormitorio, lo cual lo asustó, pero con valentía abrió la gaveta y ¡pun pan!... ¡qué susto se llevó Marlon! Al abrirla, un ratoncillo saltó como un canguro y salió huyendo, pero Marlon dirigió su mirada a la gaveta y se encontró ahí mismo el teléfono celular, recordando al instante que le quedaba un deseo.");
								
								$('#txSlide7-4').append("Entonces se dijo a sí mismo: “esto tiene que ser obra de nuestro Señor y quiso darme una lección de que en las riquezas y la vanidad no es donde se halla la felicidad”. Sin pensarlo dos veces pidió su último deseo, el cual fue que todo volviera a ser como antes, y por arte de magia todo volvió a ser igual que en el pasado. <br /><br /> Marlon continuó su vida, con sus amigos y su familia, pero esta vez con toda la felicidad del mundo. Con el pasar de los años se hizo un hombre de bien, siempre tuvo lo que quiso y lo que le hiciera feliz, pero con su esfuerzo y el invaluable recuerdo de su infancia, de que la felicidad solo está en el corazón de cada uno de nosotros.");

								$('#creditoCuento').append("<span>Autora:</span> Karolina Herrera Martínez • <span>Escuela:</span> JVictoriano Mena Mena <br /> <span>Docente:</span> Rotsay Mejías Espinoza • <span>Bibliotecóloga:</span> Olga Violeta Cubillo Moreno");
								
								$("#swipers").append("<div class='swiper-slide'> <div id='instruSlide'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide8-1'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide8-2'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide8-3'></div> </div> <div class='swiper-slide'> <div class='txSlide' id='txSlide8-4'></div> </div>");
								
								$('#txSlide8-1').append("En medio del bosque tropical seco se encontraba una ciudad indígena muy bella. Ese era el hogar de Surá, el niño chorotega. Surá todos los días iba a escuchar al maestro Chamán, él les contaba cuentos y les enseñaba a amar y respetar la naturaleza y a los animales. <br /><br /> Cierto día Surá quiso ayudar a su abuela y salió a recoger plantas medicinales. Caminó hasta el río y, bajo un hermoso árbol de guachipilín, encontró una enorme y preciosa danta muerta. Una cascabel la había mordido, porque en su pata se veían dos marcas de colmillos ensangrentadas. <br /><br /> Cerca de ahí escuchó como un pujido, vio entre los arbustos y encontró una danta bebé que temblaba y se resistía a alejarse de su madre. Surá la alzó y la miró a los ojos, así nació una amistad inigualable.");
								
								$('#txSlide8-2').append("El niño enterró a la madre danta junto al bello árbol y se llevó el bebé danta a su casa. Surá le puso por nombre Damita y no se separaron jamás. <br /><br /> Pasaron diez veranos, Surá y Damita crecieron, los dos eran fuertes y valientes. <br /><br /> En una mañana clara y ventosa, en la que el sol iluminaba la alfombra de flores de colores que adornaba el suelo, Surá salió a pescar. La pesca fue muy buena. Surá no prestó atención y no se dio cuenta de que un puma lo acechaba. <br /><br /> De un pronto a otro, el gran puma lo atacó. Para salvarlo, Damita se metió en medio de los dos, el puma la mordió en el cuello y la mató. Surá logró espantarlo pero Damita ya estaba muerta. El corazón de Surá se partió, el dolor era tanto que no pudo ni gritar.");
								
								$('#txSlide8-3').append("Surá lloró, hizo con bambúes una camilla y arrastró a Damita hasta el árbol de guachipilín, donde diez años atrás la encontró, para que no estuviera sola, para que se reuniera con su mamá, pero juró vengar la muerte de su amiga. <br /><br /> Se convirtió en un joven amargado. Empezó a matar a los pumas del bosque, luego mató a los jaguares, a los tigrillos y a los coyotes. Mató a todos los depredadores, causando un caos. <br /><br /> El equilibrio del ecosistema se rompió, porque, cuando no hay depredadores, no se puede controlar las poblaciones de animales, de modo que los pizotes, mapaches, conejos y ratas arrasaron las cosechas. <br /><br /> Llegó el día en que Damita cumplió dos años de muerta y Surá fue a dejarle flores al árbol donde la enterró. De repente, una luz brillante bajó de la copa del guachipilín y dos manos cortaron la luz.  Damita salió de en medio de la luz y corrió donde Surá.");

								$('#txSlide8-4').append("Mientras tanto, una voz penetrante le dijo: “Surá, mataste a mis animales y causaste un gran desequilibrio en el bosque. Tu corazón está lleno de odio. Deja ya el rencor y no vuelvas a dañar mi creación”. Damita caminó hacia la luz y desapareció. <br /><br /> Surá dejó de ser amargado y no mató más animales, ahora enseñaba a los niños a tomar de la naturaleza solo lo que necesitaban. Les enseñó que todas las especies son importantes y se convirtió en defensor de los animales y del bosque.");
