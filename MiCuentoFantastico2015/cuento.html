								$("#swipers").append("<div class='swiper-slide'> <div id='arrowR'></div> <img src='img/cuento_07/manchas_01.png' id='c7f1' /><div class='txSlide' id='txSlide7-1'></div></div> <div class='swiper-slide'> <div id='arrowL'></div><div id='arrowR'></div> <img src='img/cuento_07/manchas_02.png' id='c7f2' /><div class='txSlide' id='txSlide7-2'></div></div> <div class='swiper-slide'> <div id='arrowL'></div><div id='arrowR'></div> <img src='img/cuento_07/manchas_03.png' id='c7f3' /><div class='txSlide' id='txSlide7-3'></div></div> <div class='swiper-slide'> <div id='arrowL'></div> <img src='img/cuento_07/manchas_04.png' id='c7f4' /><div class='txSlide' id='txSlide7-4'></div></div>");
								
								$('#txSlide7-1').append("Mi amigo y yo conocemos hasta el último rincón de las calles, y es que, de no ser así, no seríamos lo que somos ni tendríamos lo que tenemos. El barrio se ha vuelto cada día más hostil, pero nada en esta vida es más que un reflejo de nuestros corazones. Algunos piensan que tengo mucho que aprender en la escuela, y es cierto, no he ido últimamente. Manchas, mi amigo, sabe que lo intento, pero siempre hay algo que lo impide. <br /><br /> Siempre he sido un poco inquieto, pero no es mi intención hacer daño. Si Manchas ha tenido que defenderme, es cuando los vecinos no comprenden que solo busco la comida que les haya sobrado, no pretendo robar… a veces me pregunto por qué terminamos juntos, si es poco lo que yo puedo ofrecerle, pero mi imagen en el reflejo de sus ojos agradecidos me responde esas curiosidades del destino. Lo que hago en las calles no me queda claro, imagino que tampoco a Manchas, pero vagamos juntos mientras nuestros pies aguantan el calor del asfalto, luego nos resguardamos.");
								
								$('#txSlide7-2').append("Doña Matilde nos ayuda cuando puede, es muy dulce la señora y creo que es de esos ángeles que se quedaron perdidos aquí en la Tierra, que además no debieran irse, porque cuando no encontramos nada, aparece doña Matilde, como enviada del cielo. Está un poco enferma la viejita, quisiera tener la forma de ayudarla. <br /><br /> Hoy nos hemos encontrado con un circo que pasaba por la ciudad, ¡son tan graciosos!, tiene colores brillantes y los trapecios son lo mejor que haya visto. Esperamos a que llegue la tarde y nos escabullimos por las carpas. Pero en ese momento termina mi emoción, al ver un grupo de animales encadenados, esperando a que inicie la función. <br /><br /> — ¡Mira, Manchas! —le dije—. Esta gente tiene a los pobres animales trabajando sin parar y se ven enfermos. <br /><br /> En ese instante no supe qué hacer, me acerqué para acariciar a un elefante que yacía tristemente en una esquina, qué dolor, tan grande puede ser la crueldad humana.");
								
								$('#txSlide7-3').append("Al ver los ojos suplicantes de los animales, no pude evitarlo: empecé a abrir las puertas y a sacar todos los que pudiera. Manchas ladraba sin parar, mientras los trabajadores del circo corrían de un lugar a otro. – ¡Corrrrre! —dije a Manchas—, no te dejes atrapar. <br /><br /> En ese momento me toman del brazo y una sombra cubre mi cara. —Muévete, niño,  debes acompañarnos—. Ahora sí que estoy en problemas. De nuevo solamente quería hacer algo bueno, es que no puedo pensar las cosas. Me lastima ver otros seres sufrir, pero ahora las víctimas serán los dueños de ese circo, la misma historia que con los dueños de la basura. Y podríamos tratar de escurrirnos por un rincón de las oficinas, mientras se descuidan, pero sería peor aún, puedo ver que Manchas se encuentra muy preocupado, no quiero provocar otro problema. <br /><br /> Cierro los ojos y pido ayuda, todo da vuelta y encuentro frente a mí a doña Matilde. Siempre sonriente, me tiende la mano y me acurruca entre sus brazos. —¿Qué me ha pasado?—, le pregunto. Me contesta con otra sonrisa.");
								
								$('#txSlide7-4').append("Miro hacia los lados buscando el lugar donde está Manchas, quien me mueve la cola feliz. Sin dudarlo me dispongo a caminar junto a ellos, andamos por todo el lugar y tengo una sensación extraña. Una persona se acerca y, mientras habla con doña Matilde, observo sus ojos, escucho unas voces en su interior y la historia de su vida pasa frente a mí, veo sus tristezas, sus alegrías, todos los momentos felices y dificultades. <br /><br /> Observo a doña Matilde y un mundo de bondad se aparece en su interior. Camino unos pasos y una señora trabaja presurosa en su oficina, cuando veo sus ojos descubro mucho sufrimiento, tanto como el mío, pero luego un gran esfuerzo y cambio en su vida, ¿qué hizo para superar sus problemas? Una vez más la receta: estudiar, estudiar, estudiar…. <br /><br /> Doña Matilde y Manchas me esperan en la puerta. Salimos y le pido ayuda a doña Matilde para entrar a la escuela, se muestra muy contenta por mi actitud, sé que esto cambiará la vida de todos. Espero que estudiando mi suerte mejore, Manchas también está muy feliz con mi decisión. Él y yo saldremos de las calles, me he dado cuenta de que no se necesita tener una infancia perfecta para ser un adulto de bien.");
							break;

								$('#txSlide8-1').append("Había una vez una niña, llamada Ambar, que vivía con sus abuelitos en una casita muy humilde ubicada en la playa. Todos los días despertaba con el sonar de las olas y los rayos del sol que pegaban en su cara. Se levantaba muy temprano, desayunaba con sus abuelitos y se iba a la playa. Le gustaba sentarse a escuchar el sonido de las olas y de las aves y contemplar el inmenso mar; podía pasar horas y horas, como si el tiempo se detuviera y sólo existieran ella y el mar. <br /><br /> De repente se escuchó a lo lejos una voz que decía: — Ambar, Ambar, ya está el almuerzo—. Pero Ambar seguía observando al mar. De pronto sintió en su hombro una mano…era su abuelita Luz. —¿Todavía sigues triste? —le preguntó— ¡Algún día regresarán! Tomó a la niña de la mano y se dirigieron a la casa. <br /><br /> Su abuelito Francisco, a quien Ambar le decía “Coco”, esperaba ansioso la hora de almorzar con su nieta. Él había sufrido un accidente, usaba muletas, porque en el mar un tiburón le había arrancado una pierna.");
								
								$('#txSlide8-2').append("Como había sido capitán de un barco y ya no podía salir a navegar, se entretenía contándole a su nieta las historias de cuando viajaba por los mares. <br /><br /> Así pasaban las horas entre risas y nostalgias de su abuelo por un viaje en altamar. <br /><br /> Ambar y sus abuelos se dedicaban a reciclar latas y botellas que la gente dejaba tiradas sobre la arena cuando visitaban la playa. A la niña le gustaba ese trabajo, ya que le encantaba caminar descalza por la playa. Cierto día, se encontró a unos niños que andaban con unas camisetas que decían: “Ayudamos al medio ambiente reciclando”. Se emocionó tanto que se acercó a ellos para preguntarles de dónde eran y qué hacían. <br /><br /> Los niños, muy amablemente, le contaron que ellos iban a las playas a recolectar basura y a enseñarle a la gente que vive cerca, la importancia de mantener las playas limpias. También le explicaron que las playas más bonitas ganaban un premio de color azul. Al escuchar esto, Ambar salió corriendo a contarles a sus abuelos.");
								
								$('#txSlide8-3').append("Entró a su casa tan rápido que su abuelo gritó: —Niña ¿qué te pasa? <br /><br /> —¡Abuelito!, ¡abuelita! Vengan que les tengo que contar algo. <br /><br /> Los abuelos llegaron hasta donde estaba la niña y la escucharon con atención. Ella les habló de los niños que conoció, lo que le dijeron sobre reciclar y que, si seguían manteniendo la playa limpia, un día llegaría alguien y pondría una bandera azul cerca de su casa… tal vez eso ayudaría a que sus padres regresaran. <br /><br /> Los padres de Ambar habían salido a un viaje en altamar, hacía ya mucho tiempo, y no habían regresado. Por eso ella se sentaba todos los días mirando hacia el mar. Pensaba que, como el mar era tan grande, sus padres se habían perdido y que, tal vez, con la bandera podrían ubicarse y llegar a tierra firme. <br /><br /> Todos los días salía a la playa a recoger latas y botellas. Para motivar a las personas a no botar basura, Ambar les contaba el motivo por el que quería que la playa estuviera limpia.");
								
								$('#txSlide8-4').append("La gente, al escuchar su historia, poco a poco se fue concientizando, hasta que llegó el día en que la playa estuvo totalmente limpia. Muy contenta Ambar se fue a descansar. <br /><br /> A la mañana siguiente, al salir de su casa, vio una gran bandera azul muy cerca. Estaba tan emocionada que llamó a sus abuelitos para que la vieran; todos estaban muy felices. Todos los días Ambar esperaba que regresaran sus padres. Pasaron varias semanas. Un día, mientras miraba al mar, vio a lo lejos un barco y corrió a decírselo a sus abuelos. <br /><br /> Todos alzaron sus brazos y gritaron: —¡Por aquí!, ¡por aquí!— El barco se acercó lentamente y se escuchó una dulce voz: —¡Ambar! Somos papá y mamá—. La niña, Coco y Luz corrieron a la playa y todos se abrazaron. Sus padres les contaron porqué tardaron tanto en volver. <br /><br /> Resulta que la gente no sólo tira basura en la arena, sino también en los mares; había tanta basura que el barco se había quedado atrapado en una montaña de basura. Ellos la recogieron, la echaron en bolsas y así pudieron escapar. La familia continuó unida cuidando la playa y fueron muy felices.");
